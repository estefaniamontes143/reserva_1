        <div id="occupiedTables" class="table-list"></div>

        <h2>Realizar reservas</h2>
        <input type="text" id="customerName" placeholder="Nombre del cliente">  
        <input type="number" id="tableNumber" placeholder="NÃºmero de mesa" min="1">
        <input type="datetime-local" name="reservationDate" id="reservationDateTime">
        <button id="reserveButton">Reservar mesa</button>

        <h2>Emitir reporte de reservas</h2>

    </div>
